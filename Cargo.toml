[package]
name = "happynum"
version = "1.7.2"
authors = ["Josh Jones <ohblonddev@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Distinct happy number finder"
readme = "README.md"
repository = "https://github.com/jjmark15/happynum_rust"
keywords = ["happy", "number"]
categories = ["science"]
exclude = [".gitignore"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
itertools = "0.13.0"
rayon = { version = "1.10" }

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "my_benchmark"
harness = false

[profile.release]
strip = "debuginfo"

[build]
rustflags = ["-C", "target-cpu=native"]